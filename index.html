<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TatooVictory</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/about_us.css">
</head>
<body>

    <header>
        <div class="logo">TatooVictory</div>
        <nav class="menu">
            <button class="menu-toggle">☰</button>
            <div class="overlay">
                <button class="close-menu">×</button>
                <ul class="menu-list">
                    <li><a href="#главная">Главная</a></li>
                    <li><a href="#о-нас">О нас</a></li>
                    <li><a href="#услуги">Услуги</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="main">

        <section class="about_us">
            <section id="главная" style="height: 100vh; background: #000000; padding: 20px;">
                <h1>Главная</h1>
                <p>Это раздел "Главная".</p>
            </section>
        
            <section id="о-нас" style="height: 100vh; background: #000000; padding: 20px;">
                <h1>О нас</h1>
                <p>Это раздел "О нас".</p>
            </section>
        
            <section id="услуги" style="height: 100vh; background: #000000; padding: 20px;">
                <h1>Услуги</h1>
                <p>Это раздел "Услуги".</p>
            </section>
        
            <!-- Новая секция "Галерея" -->
            <section id="галерея" style="height: 100vh; background: #000000; padding: 20px;">
                <h1>Галерея</h1>
                <p>Взгляните на наши работы!</p>
                <div class="gallery">
                    <img src="img/1.jpeg" alt="Фото 1">
                    <img src="img/2.jpeg" alt="Фото 2">
                </div>
            </section>
        </section>
    
        <script src="js/header.js"></script>
    </section>
</body>
</html>
